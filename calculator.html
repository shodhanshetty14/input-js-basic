<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="firstName">First Name</label>
    <input
      type="number"
      name="firstName"
      id="firstNum"
      placeholder="First number"
    />
    <br />
    <label for="lastName">Last Name</label>
    <input
      type="number"
      name="lastName"
      id="lastNum"
      placeholder="Last number"
    />
    <br />
    <div>
      <span><button onclick="Add()">+</button></span>
      <span><button onclick="Sub()">-</button></span>
      <span><button onclick="Div()">/</button></span>
      <span><button onclick="Mul()">*</button></span>
      <span><button onclick="Mod()">%</button></span>
    </div>

    <div id="display"></div>
    <script>
      let fnum = document.getElementById("firstNum");
      let lnum = document.getElementById("lastNum");

      function Add() {
        let sum = parseInt(fnum.value) + parseInt(lnum.value);
        document.getElementById(
          "display"
        ).innerHTML = `<p> ${fnum.value} + ${lnum.value} = ${sum} </p>`;
      }
      function Sub() {
        let sum = parseInt(fnum.value) - parseInt(lnum.value);
        document.getElementById(
          "display"
        ).innerHTML = `<p> ${fnum.value} - ${lnum.value} = ${sum} </p>`;
      }
      function Div() {
        let sum = parseInt(fnum.value) / parseInt(lnum.value);
        document.getElementById(
          "display"
        ).innerHTML = `<p> ${fnum.value} / ${lnum.value} = ${sum} </p>`;
      }
      function Mul() {
        let sum = parseInt(fnum.value) * parseInt(lnum.value);
        document.getElementById(
          "display"
        ).innerHTML = `<p> ${fnum.value} * ${lnum.value} = ${sum} </p>`;
      }
      function Mod() {
        let sum = parseInt(fnum.value) % parseInt(lnum.value);
        document.getElementById(
          "display"
        ).innerHTML = `<p> ${fnum.value} % ${lnum.value} = ${sum} </p>`;
      }
    </script>
  </body>
</html>
